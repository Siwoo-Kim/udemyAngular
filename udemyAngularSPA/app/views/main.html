<div ng-init="customers=[
  {joined: '2000-12-02', name:'John', city:'Chandler', orderTotal: 9.9956},
  {joined: '1965-01-25',name:'Zed', city:'Las Vegas', orderTotal: 19.99},
  {joined: '1965-01-25',name:'Noone', city:'John', orderTotal: 19.99},
  {joined: '1944-06-15',name:'Tina', city:'New York', orderTotal:44.99},
  {joined: '1995-03-28',name:'Dave', city:'Seattle', orderTotal:101.50}]">
  <h2>Customers</h2>
  Filter: <input type="text" ng-model="criteria">
  <br><br>
  <table>
    <thead>
      <tr>
        <th ng-click="sortBy='name'; reverse=!reverse">Name</th>
        <th ng-click="sortBy='city'; reverse=!reverse">City</th>
        <th ng-click="sortBy='orderTotal'; reverse=!reverse">Order Total</th>
        <th ng-click="sortBy='joined'; reverse=!reverse">Joined</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="customer in customers| filter: {'name': criteria}| orderBy: sortBy: reverse">
        <td>{{ customer.name }}</td>
        <td>{{ customer.city }}</td>
        <td>{{ customer.orderTotal | currency }}</td>
        <td>{{ customer.joined | date: 'yyyy-MM-dd'}}</td>
      </tr>
    </tbody>
    <!--<thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>Order Total</th>
        <th>Joined</th>
      </tr>
    </thead>

      <tr ng-repeat="customer in customers| filter: {name: criteria}|orderBy: 'name':false">

        <td>{{ customer.joined | date: 'yyyy-MM-dd' }}</td>
      </tr>
    </tbody>-->
  </table>
</div>
